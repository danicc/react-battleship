name: 'Run unit tests'
run-name: 'Run unit tests'
on:
    pull_request
jobs:
    unit-test:
        runs-on: ubuntu-latest
        steps:
            - name: 'Checkout repo'
              uses: actions/checkout@v4
            - name: 'Setup node'
              uses: actions/setup-node@v4
              with:
                node-version: latest
            - name: 'Install dependencies'
              run: npm install
            - name: 'Test'
              run: npm test
